<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>

    <div class="big">
        <div class="display" id="display ">
            <div data-previous-operand class="previous-operand">
                    
            </div>
        <div data-current-operand class="current-operand"></div>
                
            </div>
        </div>
        <div class="button">
            <button data-all-clear class="operator" >C</button>
            <button data-delete class="operator" >Del</button>
            <button class="operator" >%</button>
            <button data-operation class="operator" >/</button>
            <button data-number class="number">7</button>
            <button data-number class="number" >8</button>
            <button data-number class="number">9</button>
            <button data-operation class="operator">*</button>
            <button data-number class="number" >4</button>
            <button data-number class="number" >5</button>
            <button data-number class="number" >6</button>
            <button data-operation class="operator">-</button>
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number" >3</button>
            <button data-operation class="operator" >+</button>
            <button data-number class="operator">00</button>
            <button data-number class="operator" >0</button>
            <button data-number class="operator" >.</button>
            <button data-equals class="operator">=</button>




           
        </div>
    </div>
    

    <script src = "cal.js"></script>
</body>
</html>
